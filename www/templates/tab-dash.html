<ion-view title="Dashboard">
  <ion-content class="padding">
    <h1>Take a photo!</h1>
   
    <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
    <img ng-src="{{lastPhoto}}" style="max-width: 100%">
 <!-- here<br />
      <img id="myImage" style="max-width: 100%">
     --> 
      
      <div class="row">
       <div class="col-sm-6">
          <button ng-click="clearPhoto()" class="button button-block button-primary">Cancel</button>
        </div>
          <div class="clearfix"></div>
        <div class="col-sm-6">
            <button ng-click="sendPhoto()" class="button button-block button-primary">Send</button>
          </div>
      </div>
  </ion-content>
</ion-view>
